<!DOCTYPE html>
<html id="allWeb">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="script.js"></script>
		<link type="text/css" rel="stylesheet" href="style.css" />
		<title>Color Toggle Exercise</title>
	</head>
	<body>
		<header>
			<div class="navbar">
				<div id="menuBtn">
					<img src="./hamburger_menu.png" />
					<div id="menuOptions" class="hidden">
						<form>
							<ul>
								<li>
									<div id="white">
										<input type="radio" name="color" id="r-home" />
										<label for="r-home">Home</label>
									</div>
								</li>
								<li>
									<div id="red">
										<input type="radio" name="color" id="r-red" />
										<label for="r-red">Red</label>
									</div>
								</li>
								<li>
									<div id="orange">
										<input type="radio" name="color" id="r-orange" />
										<label for="r-orange">Orange</label>
									</div>
								</li>
								<li>
									<div id="yellow">
										<input type="radio" name="color" id="r-yellow" />
										<label for="r-yellow">Yellow</label>
									</div>
								</li>
								<li>
									<div id="green">
										<input type="radio" name="color" id="r-green" />
										<label for="r-green">Green</label>
									</div>
								</li>
								<li>
									<div id="blue">
										<input type="radio" name="color" id="r-blue" />
										<label for="r-blue">Blue</label>
									</div>
								</li>
								<li>
									<div id="purple">
										<input type="radio" name="color" id="r-purple" />
										<label for="r-purple">Purple</label>
									</div>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
			<h1 id="title">home</h1>
		</header>
		<main></main>
	</body>
</html>
